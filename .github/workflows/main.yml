name: CI

on: [push]

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Lint
      uses: lgeiger/black-action@master
      arg: '--check --diff .'
    - name: Tests
      run: |
        pytest -x -s -vvv tests/
